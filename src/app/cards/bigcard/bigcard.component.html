<div class="pokemon-card" [ngStyle]="{'background': setBackgroundColor(pokemonData()?.types) || '#f0f0f0'}">
    <div class="card-header">
      <h2 class="pokemon-name">{{ capitalizeLetter(pokemonData()?.name) }}</h2>
      <div class="id">HP: <span>{{ base_hp }}</span> <span class="type-icon"></span></div>
    </div>
    <div class="pokemon-image">
      <img [src]="pokemonData()?.sprites?.front_default" alt="Charizard">
    </div>
    <div class="card-body">
      <p class="flavor-text"><em>{{ description[41].flavor_text }}</em></p>
      <div class="attacks">
        <div class="attack">
          <span class="damage">30</span> <span class="attack-name">Flamethrower</span>
        </div>
        <div class="attack">
          <span class="damage">50</span> <span class="attack-name">Fire Spin</span>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="weakness">Weakness: Water <span>Ã—2</span></div>
    </div>
  </div>
