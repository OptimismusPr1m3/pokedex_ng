<div class="card-container">
  <div class="card">
    <div class="card-header">
      <img
        [src]="pokemon()?.sprites?.front_default"
        alt="{{ pokemon()?.name }}"
        class="pokemon-image"
      />
      <h2 class="pokemon-name">{{ capitalizeLetter(pokemon()?.name) }}</h2>
    </div>
    <div class="card-body">
      <!-- <span>Abilities:</span>
      <p *ngFor="let ability of pokemon()?.abilities" class="pokemon-ability">
        {{ capitalizeLetter(ability.ability.name) }}
      </p> -->
    </div>
  </div>
</div>
